<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script>
        let users = [];
        let ws;
        let canvas;
        function openWS(){
            ws = new WebSocket("ws://192.168.1.40:8000?user=" + $('#nick').val());
            $('#main_block').show();
            $('#login_form').hide();
            canvas =  document.getElementById('canvas');
            ws.onmessage = function (evt) {
                let data = JSON.parse(evt.data);
                if(data.type === "message"){
                    $('#div').append("<div style='border: 1px solid red'>author: " + data.author + "<br>message: " + data.data + "</div>");
                }
                else if(data.type === "users"){
                    users = data.data;
                    for (let i=0; i< users.length; i++){
                        let ctx = canvas.getContext('2d');
                        ctx.fillStyle = "rgb(" +
                            users[i].color["r"] + ", " +
                            users[i].color["g"] + ", " +
                            users[i].color["b"] +
                            ")";
                        ctx.fillRect(users[i].coordinates[0], users[i].coordinates[1], 50, 50);
                    }
                    console.log(users);
                }
            };
        }
        // function sendMessage() {
        //     let text = $('#textarea').val();
        //     ws.send(JSON.stringify({"user": $('#select').val(), "text": text}));
        //     console.log(text)
        // }

        $(document).ready(function () {
            // $('#textarea').on("input", sendMessage);
        });
    </script>
    <meta charset="UTF-8">
    <title>socket</title>
</head>
<body>
<div id="login_form">
    <label>Введи никнейм
        <input id="nick"/>
    </label>
    <button id="connect" onclick="openWS()">connect</button>
</div>
<div id="main_block" style="display: none">
    <canvas id="canvas" width="1000" height="1000"></canvas>
</div>
</body>
</html>
