<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script>
        let users = [];
        let ws;
        function openWS(){
            ws = new WebSocket("ws://0.0.0.0:8000?user=" + $('#nick').val());
            ws.onmessage = function (evt) {
                let data = JSON.parse(evt.data);
                if(data.type === "message"){
                    $('#div').append("<div style='border: 1px solid red'>author: " + data.author + "<br>message: " + data.data + "</div>");
                }
                else{
                    users = data.data;
                    $('#select').html("");
                    users.forEach(item => {
                        $('#select').append("<option>"+item+"</option>")
                    });
                    console.log(users);
                }
            };
            $('#main_block').show();
            $('#login_form').hide();
        }
        function sendMessage() {
            let text = $('#textarea').val();
            ws.send(JSON.stringify({"user": $('#select').val(), "text": text}));
            console.log(text)
        }

        $(document).ready(function () {
            // $('#textarea').on("input", sendMessage);
        });
    </script>
    <meta charset="UTF-8">
    <title>socket</title>
</head>
<body>
<div id="login_form">
    <label>Введи никнейм
        <input id="nick"/>
    </label>
    <button id="connect" onclick="openWS()">connect</button>
</div>
<div id="main_block" style="display: none">
    <label>Введи текст
        <textarea id="textarea"></textarea>
        <select id="select"></select>
        <button onclick="sendMessage()">send</button>
    </label>
    <div id="div"></div>
</div>
</body>
</html>
