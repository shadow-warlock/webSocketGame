<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script>
        let users = [];
        let ws;
        let canvas;

        let timerId;
        let vertical = 0;
        let horizontal = 0;

        function press(event, type) {
            const keyName = event.code;
            if (keyName === "KeyW") {
                vertical = type ? -1 : 0;
            }
            if (keyName === "KeyS") {
                vertical = type ? 1 : 0;
            }
            if (keyName === "KeyD") {
                horizontal = type ? 1 : 0;
            }
            if (keyName === "KeyA") {
                horizontal = type ? -1 : 0;
            }
        }

        function openWS() {
            ws = new WebSocket("ws://0.0.0.0:8000?user=" + $('#nick').val());
            $('#main_block').show();
            $('#login_form').hide();
            canvas = document.getElementById('canvas');
            document.addEventListener('keydown', (event) => {
                press(event, true);
            });
            document.addEventListener('keyup', (event) => {
                press(event, false);
            });
            ws.onmessage = function (evt) {
                let data = JSON.parse(evt.data);
                if (data.type === "users") {
                    users = data.data;
                    let ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    for (let i = 0; i < users.length; i++) {
                        ctx.fillStyle = "rgb(" +
                            users[i].color.r + ", " +
                            users[i].color.g + ", " +
                            users[i].color.b +
                            ")";
                        ctx.font = "30px Arial";
                        ctx.fillRect(users[i].coordinates.x - 25, users[i].coordinates.y - 25, 50, 50);
                        ctx.fillStyle = "black";
                        ctx.fillText(users[i].login, users[i].coordinates.x - 25, users[i].coordinates.y - 25);

                    }
                    // console.log(users);
                }
            };
            setInterval(() => {
                ws.send(JSON.stringify({type: "move", data: {horizontal: horizontal, vertical: vertical}}));
            }, 50);
        }

        $(document).ready(function () {
        });
    </script>
    <meta charset="UTF-8">
    <title>socket</title>
</head>
<body>
<div id="login_form">
    <label>Введи никнейм
        <input id="nick"/>
    </label>
    <button id="connect" onclick="openWS()">connect</button>
</div>
<div id="main_block" style="display: none">
    <canvas id="canvas" width="1000" height="1000"></canvas>
</div>
</body>
</html>
