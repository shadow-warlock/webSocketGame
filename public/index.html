<!DOCTYPE html>
<html lang="ru" style="margin: 0 !important;padding: 0 !important;">
<head>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="/User.js"></script>
    <script src="/Player.js"></script>
    <script src="/GameObject.js"></script>
    <script src="/app.js"></script>
    <script>

        let ws;
        function init() {
            ws = new WebSocket("ws://192.168.1.40:8000?user=" + $('#nick').val());
            initScene();
            ws.onmessage = function (evt) {
                let data = JSON.parse(evt.data);
                if (data.type === "world") {
                    users = [];
                    objects = [];
                    world = {
                        width: data.data.width,
                        height: data.data.height
                    };
                    time = data.time;
                    for (let i = 0; i < data.data.users.length; i++) {
                        if ($('#nick').val() === data.data.users[i].login) {
                            if (player) {
                                player.update(data.data.users[i]);
                            } else {
                                player = new Player(data.data.users[i], ws);
                                onPlayerCreate();
                            }
                            if(player.hp === 0){
                                alert("Вы погибли, нажмите ОК для воскрешения!");
                                ws.close();
                                init();
                            }
                        } else {
                            users.push(new User(data.data.users[i]));
                        }
                    }
                    for (let i = 0; i < data.data.damagedObjects.length; i++) {
                        objects.push(new GameObject(data.data.damagedObjects[i]));
                    }
                    for (let i = 0; i < data.data.droppedObjects.length; i++) {
                        objects.push(new GameObject(data.data.droppedObjects[i]));
                    }
                    draw();
                    drawTop();
                }
            };
        }

        function initScene() {
            $('#main_block').show();
            $('#login_form').hide();
            canvas = document.getElementById('canvas');
            topCanvas = document.getElementById('top_canvas');
            canvas.width = window.innerWidth * 0.9; //document.width is obsolete
            canvas.height = window.innerHeight * 0.85; //document.height is obsolete
            topCanvas.width = window.innerWidth * 0.9; //document.width is obsolete
            topCanvas.height = window.innerHeight * 0.1; //document.height is obsolete
        }

        $(document).ready(function () {
        });
    </script>
    <meta charset="UTF-8">
    <title>socket</title>
</head>
<body style="margin: 0 !important;padding: 0 !important;">
<div id="login_form">
    <label>Введи никнейм
        <input id="nick"/>
    </label>
    <button id="connect" onclick="init()">connect</button>
</div>
<div id="main_block" style="display: none">
    <div style="width: 100%; display: flex; flex-direction: column">
        <canvas style="border: 1px solid black; margin: auto;" id="top_canvas"></canvas>
        <canvas style="border: 1px solid black; margin: auto;" id="canvas"></canvas>
    </div>
</div>
</body>
</html>
